<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 1em;
            width: 10em;
            padding: 1em 1em;
            border: 0.1em solid black;
            border-radius: 0.2em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: honeydew;

        }

        div:hover>p {
            left:1000vh;
        }

        p {
            margin: 0;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            transition: all 1s;
        }
    </style>
</head>

<body>
    <div>
        <p>CSS完全に理解した</p>
    </div>
</body>

</html>
